<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <script defer src="index.js"></script>

    <title>Calculator app</title>
  </head>
  <body>
    <main class="calculator">
      <div class="labels">
        <p>1</p>
        <p>2</p>
        <p>3</p>
      </div>
      <div class="calculator__theme">
        <p class="calc">calc</p>

        <span class="span">THEME</span>
        <div class="three-state-toggle">
          <input
            class="theme-toggle-btn theme-toggle-btn--1"
            type="radio"
            name="toggle"
            id="one"
          />

          <input
            class="theme-toggle-btn theme-toggle-btn--2"
            type="radio"
            name="toggle"
            id="two"
          />

          <input
            class="theme-toggle-btn theme-toggle-btn--3"
            type="radio"
            name="toggle"
            id="three"
          />
        </div>
      </div>

      <div class="screen">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
      </div>

      <div class="keys">
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn btn-del" value="">DEL</button>

        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn--operation" value="+">+</button>

        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn--operation" value="-">-</button>

        <button class="btn" value=".">.</button>
        <button class="btn" value="0">0</button>
        <button class="btn--operation" value="/">/</button>
        <button class="btn--operation" value="*">*</button>

        <button class="btn btn-reset">RESET</button>
        <button class="btn btn-equal">=</button>
      </div>
    </main>
  </body>
</html>
